<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova for plugins -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="gpstracker" ng-controller="GPSTracker">

    <ion-header-bar align-title="center" class="bar-dark">
        <h1 class="title">GPS Tracker</h1>
    </ion-header-bar>

    <ion-content>
      <div class="row">
        <div class="col datetime">
          <div class="time" current-time="HH:mm:ss"></div>
          <div class="date" current-time="dd/MM/yyyy"></div>
        </div>
      </div>
      <div ng-controller="PositionTracker">
        <div class="row">
          <div class="row header">
            <div class="col">Data</div>
            <div class="col">Latitude</div>
            <div class="col">Longitude</div>
          </div>
        </div>
        <div class="row" ng-repeat="position in getPositions()">
          <div class="row">
            <div class="col">{{ position.datetime|date: "dd/MM/yyyy HH:mm:ss" }}</div>
            <div class="col">{{ position.latitude }}</div>
            <div class="col">{{ position.longitude }}</div>
          </div>
        </div>
      </div>
    </ion-content>

  </body>
</html>
